<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 26" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot-icon">
  <!-- Define animations -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Bot body with subtle pulse -->
  <rect width="16" height="12" x="4" y="10" rx="2">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Bot head connector -->
  <path d="M12 10V6H8" />
  
  <!-- Antennas with slight movement -->
  <path d="M2 16h2">
    <animate attributeName="d" values="M2 20h2;M2 12h2;M2 20h2" dur="3s" repeatCount="indefinite" />
  </path>
  <path d="M20 16h2">
    <animate attributeName="d" values="M20 20h2;M20 12h2;M20 20h2" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Eyes with blinking animation -->
  <path d="M15 15v2">
    <animate attributeName="d" values="M15 15v2;M15 18v1;M15 15v2" dur="4s" repeatCount="indefinite" />
  </path>
  <path d="M9 15v2">
    <animate attributeName="d" values="M9 15v2;M9 18v1;M9 15v2" dur="4s" repeatCount="indefinite" />
  </path>
  
  <!-- Thinking dots - with increased gap from robot head -->
  <circle cx="9" cy="2" r="0.5" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0s" />
  </circle>
  <circle cx="12" cy="2" r="0.5" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
  </circle>
  <circle cx="15" cy="2" r="0.5" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1s" />
  </circle>
  
  <!-- Subtle glow pulse around bot -->
  <rect width="16" height="12" x="4" y="10" rx="2" stroke="white" stroke-width="0.5" opacity="0.3" filter="url(#glow)">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>